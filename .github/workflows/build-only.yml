name: ci

on:
  push:
    branches-ignore: ['main']

env:
  FREERADIUS_REPOSITORY: https://github.com/FreeRADIUS/freeradius-server.git
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io
  VERSION_MAJOR: 3
  VERSION_MINOR: 2
  VERSION_PATCH: 7

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          build-args: |
            FREERADIUS_REPOSITORY=${{ env.FREERADIUS_REPOSITORY }}
            FREERADIUS_RELEASE=${{ format('release_{0}_{1}_{2}', env.VERSION_MAJOR, env.VERSION_MINOR, env.VERSION_PATCH) }}
          platforms: linux/arm64
          push: false
